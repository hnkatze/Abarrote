<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invoice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../css/nav.css" />
    <style>
      body {
        display: flex;
        align-items: flex-start;
        flex-direction: row;
      }
      .main-content {
        width: 100%;
      }
      .View {
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
      }
      .View:hover {
        background-color: rgba(172, 176, 179, 0.397);
        border-radius: 10px;
      }
      .Delete {
        width: 100%;
        height: 100%;
        margin-bottom: 10px;
      }
      .Delete:hover {
        background-color: rgba(172, 176, 179, 0.397);
        border-radius: 10px;
      }
      .DeleteButton {
        border: 0;
        width: 40px;
        height: 30px;
        background-color: aliceblue;
      }

      .ViewButton {
        border: 0;
        width: 40px;
        height: 30px;
        background-color: aliceblue;
      }
      .tabla-limitada {
        max-height: 400px;
        overflow-y: auto;
      }

      label {
        color: #14c91d;
        font-weight: bold;
      }

      #totalSpan,
      #gananciasSpan {
        font-size: 1.5rem; 
        color: #4400ff; 
        font-family: "Arial", sans-serif; 
      }

    </style>
  </head>

  <body>
    <div>
      <div class="vertical-nav">
        <ul class="nav flex-column nav-pills">
          <li class="nav-item" id="botonHome">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item" id="botonInventario">
            <a class="nav-link" href="#">Inventario</a>
          </li>
          <li class="nav-item" id="botonCaja">
            <a class="nav-link" href="#">Caja</a>
          </li>
          <li class="nav-item" id="botonFactura">
            <a class="nav-link active" href="#">Facturas</a>
          </li>
          <li class="nav-item" id="botonCerrarSesion">
            <a class="nav-link" href="../../pages/login.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
          <input
            type="date"
            class="form-control"
            id="fechaInicio"
            placeholder="Fecha de inicio"
            style="width: 8rem" />

          <input
            type="date"
            class="form-control"
            id="fechaFin"
            placeholder="Fecha de finalización"
            style="width: 8rem" />

          <input
            type="text"
            class="form-control w-25"
            id="searchInput"
            placeholder="Buscar..." />
        </div>

        <div class="tabla-limitada">
          <table class="table">
            <thead>
              <tr>
                <th>No/Factura</th>
                <th>Nombre Cliente</th>
                <th>Total</th>
                <th>Ganancia</th>
                <th>Fecha</th>
                <th>Ver Productos</th>
              </tr>
            </thead>
            <tbody id="invoiceTable">
              <!-- Los productos se renderizarán aquí -->
            </tbody>
          </table>
        </div>
        <label for="totalSpan">Total: </label>
        <span id="totalSpan"> </span>
        <label for="gananciasSpan">Ganancias:  </label>
        <span id="gananciasSpan"> </span>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="productosModal" tabindex="-1" aria-labelledby="productosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productosModalLabel">
              Detalles de la Factura
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="modalProductosBody">
                <!-- Los productos se llenarán aquí -->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../../helpers/userNormal/invoice.js"></script>
    <script type="module" src="../../helpers/userNormal/navigations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
