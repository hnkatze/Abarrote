<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/nav.css" />
    <style>
        body {
            display: flex;
            align-items: flex-start;
            flex-direction: row;
        }

        .main-content {
            width: 100%;
        }

        .Edit {
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }

        .Edit:hover {
            background-color: rgba(172, 176, 179, 0.397);
            border-radius: 10px;
        }

        .Delete {
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }

        .Delete:hover {
            background-color: rgba(172, 176, 179, 0.397);
            border-radius: 10px;
        }

        .DeleteButton {
            border: 0;
            width: 40px;
            height: 30px;
            background-color: aliceblue;
        }

        .EditButton {
            border: 0;
            width: 40px;
            height: 30px;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        <div class="vertical-nav">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item" id="botonHome">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item" id="botonInventario">
                    <a class="nav-link " href="#">Inventario</a>
                </li>
                <li class="nav-item" id="botonCaja">
                    <a class="nav-link" href="#">Caja</a>
                </li>
                <li class="nav-item" id="botonUser">
                    <a class="nav-link active " href="#">Usuarios</a>
                </li>
                <li class="nav-item" id="botonReportes">
                    <a class="nav-link" href="#">Reportes</a>
                </li>
                <li class="nav-item" id="botonCerrarSesion">
                    <a class="nav-link" href="../pages/login.html">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>

<div class="main-content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Agregar Usuario
            </button>
            <input type="text" class="form-control w-25" id="searchInput" placeholder="Buscar..." />
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Borrar</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Los usuarios se renderizarán aquí -->
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Agregar Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required />
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" required>
                            <option value="admin">Admin</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarUsuario">Agregar Usuario</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="editPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Role</label>
                        <select class="form-control" id="editRole" required>
                            <option value="admin">Admin</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarCambiosUsuario">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>


    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../helpers/users.js"></script>
    <script type="module" src="../helpers/navigations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
