<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/nav.css" />

    <title>Caja</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: flex-start;
      flex-direction: row;
    }
    .main-content {
      width: 100%;
    }

  </style>
  <body>
    <div>
      <div class="vertical-nav">
        <ul class="nav flex-column nav-pills">
          <li class="nav-item" id="botonHome">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item" id="botonInventario">
            <a class="nav-link" href="#">Inventario</a>
          </li>
          <li class="nav-item" id="botonCaja">
            <a class="nav-link active" href="#">Caja</a>
          </li>
          <li class="nav-item" id="botonUser">
            <a class="nav-link " href="#">Usuarios</a>
          </li>
          <li class="nav-item" id="botonReportes">
            <a class="nav-link" href="#">Reportes</a>
          </li>
          <li class="nav-item" id="botonCerrarSesion">
            <a class="nav-link" href="../pages/login.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <h2>Facturación</h2>
            <form>
              <!-- Nombre del cliente y número de factura -->
            <!-- Nombre del cliente -->
            <div class="form-group">
              <label for="clienteNombre">Nombre del Cliente:</label>
              <input type="text" class="form-control" id="clienteNombre" placeholder="Nombre del Cliente">
            </div>
            
            <!-- Número de Factura (Autoincrementable) -->
            <div class="form-group">
              <label>Número de Factura:</label>
              <span id="facturaNumero">000001</span> <!-- Ejemplo de número, este valor lo ajustarás con JS -->
            </div>
      
              <div class="row">
                <div class="col-md-6">
                  <label for="buscarProducto">Buscar Producto:</label>
                  <input type="text" class="form-control" id="buscarProducto" placeholder="Buscar Producto">
                </div>
                <div class="col-md-2">
                  <label for="cantidadProducto">Cantidad:</label>
                  <input type="number" class="form-control" id="cantidadProducto" placeholder="Cantidad">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                  <button type="button" class="btn btn-primary mb-2">Agregar Producto</button>
                </div>
              </div>

              <!-- Tabla de productos -->
              <table class="table">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody id="productosAgregados">
                  <!-- Los productos agregados aparecerán aquí -->
                </tbody>
              </table>
      
              <!-- Botones de acción -->
              <button type="button" class="btn btn-secondary">Calcular Impuesto</button>
              <button type="button" class="btn btn-success">Lanzar Factura</button>
            </form>
          </div>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="../helpers/navigations.js"></script>
  </body>
</html>
